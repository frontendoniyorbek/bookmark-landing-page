<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark-landing-page</title>

    <!-- STAYLESHEETS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="site-header__container container">
            <a class="site-header__logo logo" href="#">
                <img class="logo__img" src="./img/logo.svg" alt="bookmark" width="149" height="25">
            </a>
            <nav class="sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">FEATURES</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">PRICING</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">CONTACT</a>
                    </li>
                </ul>
            </nav>
            <button class="site-header__button button" type="button">LOGIN</button>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main-content">
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <h2 class="hero__title">A Simple Bookmark Manager</h2>
                    <p class="heo__text">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
                    <div class="hero__button-wrapper">
                        <a class="button hero__buton" href="#">Get it on Chrome</a>
                        <a class="button hero__link" href="#">Get it on Firefox</a>
                    </div>
                </div>
            </div>
            <img class="hero__img" src="./img/hero-imgsvg.svg" alt="bookmark-monitor" width="574" height="382">
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
